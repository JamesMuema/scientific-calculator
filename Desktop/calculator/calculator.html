<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .calculator {
      width: 200px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48px;
      height: 48px;
    }

    h1 {
      color: blue;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>SUPRAJA CALCULATOR</h1>
    <div class="calculator">
      <input type="text" id="num1" placeholder="Enter number 1">
      <input type="text" id="num2" placeholder="Enter number 2">
      <div class="buttons">
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">*</button>
        <button onclick="divide()">/</button>
        <button onclick="sqrt()">âˆš</button>
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="power()">^</button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script>
      
    function add() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function subtract() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 - num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function multiply() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 * num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function divide() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 / num2;
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function sqrt() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var result = Math.sqrt(num1);
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function sin() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var result = Math.sin(num1);
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function cos() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var result = Math.cos(num1);
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function tan() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var result = Math.tan(num1);
      document.getElementById("result").innerHTML = "Result: " + result;
    }

    function power() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = Math.pow(num1, num2);
      document.getElementById("result").innerHTML = "Result: " + result;
    }
  
  </script>
</body>
</html>
